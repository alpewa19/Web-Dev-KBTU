<div class="card">
  <img class="img" [src]="product.image" />
  <h3 class="name">{{ product.name }}</h3>
  <p class="desc">{{ product.description }}</p>
  <div class="meta">
    <span class="price">{{ product.price }} ₸</span>
    <span class="rating">⭐ {{ product.rating }}</span>
    <span class="likes">❤ {{ product.likes }}</span>
  </div>

  <div class="actions">
    <button type="button" class="btn btn-like" (click)="onLike()">
      Like
    </button>
    <button type="button" class="btn btn-delete" (click)="onDelete()">
      Delete
    </button>
    <a
      class="btn btn-kaspi"
      [href]="product.link"
      target="_blank"
      rel="noopener noreferrer"
    >
      Kaspi
    </a>
    <a
      class="btn btn-whatsapp"
      [href]="whatsappLink()"
      target="_blank"
      rel="noopener noreferrer"
    >
      WhatsApp
    </a>
    <a
      class="btn btn-telegram"
      [href]="telegramLink()"
      target="_blank"
      rel="noopener noreferrer"
    >
      Telegram
    </a>
  </div>
</div>
