@if (products().length === 0) {
  <p class="empty-message">No products in this category.</p>
} @else {
  <div class="grid">
    @for (p of products(); track p.id) {
      <app-product-card
        [product]="p"
        (liked)="handleProductLiked($event)"
        (deleted)="handleProductDeleted($event)"
      ></app-product-card>
    }
  </div>
}
